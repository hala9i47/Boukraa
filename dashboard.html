<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة الزبون | BarberApp</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary: #fdd835;
      --bg: #111;
      --text: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      padding: 20px;
    }

    header h2, header p {
      color: var(--primary);
    }

    section {
      margin-top: 24px;
      padding: 16px;
      background: #1e1e1e;
      border-radius: 12px;
    }

    .countdown {
      display: flex;
      justify-content: space-around;
      font-size: 1.2rem;
    }

    .swiper {
      margin-top: 16px;
      border-radius: 12px;
    }

    .swiper-slide {
      text-align: center;
    }

    video, img {
      width: 100%;
      border-radius: 10px;
    }

    .logout-btn {
      margin-top: 24px;
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .countdown div {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2 id="user-name">مرحباً ...</h2>
      <p id="user-phone">📱 ...</p>
    </header>

    <section>
      <h3>📅 موعدك القادم</h3>
      <p id="next-appointment">—</p>
    </section>

    <section>
      <h4>⏳ العداد التنازلي</h4>
      <div class="countdown">
        <div><span id="days">00</span><div>يوم</div></div>
        <div><span id="hours">00</span><div>ساعة</div></div>
        <div><span id="minutes">00</span><div>دقيقة</div></div>
        <div><span id="seconds">00</span><div>ثانية</div></div>
      </div>
    </section>

    <section>
      <h4>🎁 نقاطك</h4>
      <p><strong id="points">0</strong> نقطة</p>
    </section>

    <section>
      <h4>👤 ملفك</h4>
      <ul style="list-style:none; color:#ccc;">
        <li>👤 الاسم: <span id="profile-name">—</span></li>
        <li>📱 الهاتف: <span id="profile-phone">—</span></li>
        <li>📧 البريد: <span id="profile-email">—</span></li>
        <li>✂️ آخر حلاقة: <span id="last-haircut">—</span></li>
      </ul>
    </section>

    <section>
      <h4>📸 صور وفيديوهات</h4>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="carousel-wrapper"></div>
      </div>
    </section>

    <button class="logout-btn" onclick="logout()">🔓 تسجيل الخروج</button>
  </div>

  <script src="dashboard.js" defer></script>
</body>
</html>
